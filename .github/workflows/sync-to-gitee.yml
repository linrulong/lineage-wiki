name: Sync toGitee

on: 
  push: 
    branches: [master]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push to Gitee
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |          
          git remote add gitee https://oauth2:${GITEE_TOKEN}@gitee.com/budong_lrl/lineage-wiki.git
          git push -f gitee master
